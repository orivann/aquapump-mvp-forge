services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: AquaPump
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./logs:/var/log/nginx 
    networks:
      - aquapump-net

networks:
  aquapump-net:
    driver: bridge

